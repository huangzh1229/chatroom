<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.js"></script>
    <style>
        body {
            background: url("/asserts/img/background.jpg") no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body style="text-align: center">
<div style="width:500px;height: 500px; margin: 200px 450px;text-align: center">
    <h1>聊天室用户登录</h1>
    <br>
    <form action="/login" method="post">
        <label>用户名：</label>
        <input id="inputUser" type="text" name="user" autofocus>
        <p><input id="submitLogin" type="submit" value="登入"></p>
    </form>
</div>
</body>
<script>
    $(function () {
        $(document).keypress(function (event) {
            if (event.keyCode == 13) {
                $(".submit").submit();
            }
        });

    })

</script>
</html>
